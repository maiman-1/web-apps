<html>

<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<title>Waypoint Details Page</title>
</head>

<body style="background-image: url('images/1307272.jpg');background-repeat: no-repeat; background-size: cover;" onload="load()">

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--8-col">
<div style="width: 300px;
  border: 15px solid green;
  padding: 50px;
  margin: 100px;
  background-color: Orange;
">
<table>
<tr>
  <th>Departure Airport</th>
  <th>Waypoint</th>
  <th>Arrival Airport</th>
</tr>
<tr>
  <td id="departureAirport"></td>
  <td id="waypointAirport"></td>
  <td id="arrivalAirport"></td>
</tr>
</table>
</div>

<div style="width: 100px;
  margin-left: 100px;
  margin-top: 100px;
">
<table class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Plane type</th>
      <th class="mdl-data-table__cell--non-numeric">Plane travel distance(km)</th>
      <th class="mdl-data-table__cell--non-numeric">Status</th>
      <th class="mdl-data-table__cell--non-numeric">Airline</th>
      <th class="mdl-data-table__cell--non-numeric">Plane ID</th>
      <th class="mdl-data-table__cell--non-numeric">Selection box</th>
    </tr>
    </tr>
  </thead>
  <tbody id="planeTable">
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Malaysia</td>
      <td class="mdl-data-table__cell--non-numeric">PEN</td>
      <td class="mdl-data-table__cell--non-numeric">747-780</td>
      <td class="mdl-data-table__cell--non-numeric">15000km</td>
      <td class="mdl-data-table__cell--non-numeric">available</td>
      <td class="mdl-data-table__cell--non-numeric">Malaysia Airline</td>
      <td class="mdl-data-table__cell--non-numeric">22</td>
      <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Select</button></td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Select</button></td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Select</button></td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Select</button></td>
    </tr>
  </tbody>
</table>
</div>

<div style="margin-left: 300px;margin-top: 50px;">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick = "toWaypointMap()">+Add a waypoint</button>
</div>
</div>

<div class="mdl-cell mdl-cell--4-col">

  <div style="margin-right: 10px;margin-top: 100px;">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  onclick = confirmFlightButton()>Confirm flight</button>
 </div>


</div>
</div>


</body>
<script type="text/javascript" src="scripts/FlightShared.js"></script>
<script type="text/javascript" src="scripts/FlightDetail3.js"></script>


</html>

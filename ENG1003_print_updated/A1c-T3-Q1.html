<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Student Details</title>
  </head>
  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Student Enrolment System</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation Not needed -->
    </div>
  </header>
  <!--Drawer not needed-->
  <main class="mdl-layout__content">
    <div class="page-content">
      <body>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">

            <h5>Student Details</h5>

            <h6>Full Name</h6>
            <!-- First Name -->
              <div class="mdl-textfield mdl-js-textfield" id="fNameArea">
                <input class="mdl-textfield__input" type="text" id="fName">
                <label class="mdl-textfield__label" for="fName">First Name</label>
              </div>
            <!--Next to fname No need for break-->
            <div class="mdl-textfield mdl-js-textfield" id="lNameArea">
              <input class="mdl-textfield__input" type="text" id="lName">
              <label class="mdl-textfield__label" for="lName">Last Name</label>
            </div>

            <h6>Date of Birth</h6>
            <!--Date of birth filed-->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="date" id="doB">
              <label class="mdl-textfield__label" for="doB"></label>
            </div>

            <h6>Gender</h6>
            <!--Male option-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="maleGender">
              <input type="radio" id="maleGender" class="mdl-radio__button" name="gender" value="male">
              <span class="mdl-radio__label">Male</span>
            </label>
            <!--Female Option-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="femaleGender">
              <input type="radio" id="femaleGender" class="mdl-radio__button" name="gender" value="female">
              <span class="mdl-radio__label">Female</span>
            </label>
            <!--Other Option-->
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="otherGender">
              <input type="radio" id="otherGender" class="mdl-radio__button" name="gender" value="other" checked>
              <span class="mdl-radio__label">Other</span>
            </label>

            <h6>Address</h6>
            <!-- Address textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="address">
              <label class="mdl-textfield__label" for="address">Address</label>
            </div>

            <h6>Email</h6>
            <!-- Email Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="email" id="email">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <h6>Telephone</h6>
            <!-- Numeric Textfield -->
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="contact">
              <label class="mdl-textfield__label" for="contact">Contact Number</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>

            <br>
            <!--Button-->
            <!-- Colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
            id="submitButton">
              Submit
            </button>
          </div>
        </div>
        <br>

        <div class="mdl-grid">

          <div class="mdl-cell mdl-cell--4-col" >
            <h5>Enrolment Confirmation</h5><br>
            <div id="enrolmentResult">
            <!--Result goes here-->
            </div>
            <script src="A1c-T3-Q1.js" charset="utf-8"></script>
          </div>
        </div>
    </body>
  </div>
  </main>
</div>

</html>
